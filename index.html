<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffolding - Roni Soud</title>
    <!-- Google fonts go here -->
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
    
</head>
<body>
    <h1 class="hidden">Scaffolding Homework</h1>
    <header>
        <section class="spacer">
            <h2 class="hidden"> Navigation Bar</h2>
            <div class="grid-con">
                <div class="col-span-3 m-col-span-2 l-col-span-2 xl-col-span-2 box"> Logo </div>
                <div class="col-span-1 m-col-span-10 l-col-span-10 xl-col-span-10 box"> Nav </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <h2 class="hidden"> Main Navigation</h2>
            <div class="grid-con" id="hero">
                <div class="col-span-auto m-col-span-auto l-col-span-auto xl-col-span-auto box">Hero Image</div>
            </div>
            <div class="grid-con" id="products">
                <div class="col-span-auto m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 1</div>
                <div class="col-span-auto m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 2</div>
            </div>
            <div class="grid-con" id="services">
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 5</div>
                <div class="l-col-span-6 xl-col-span-6 box desktop-up">Image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 6</div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <h2 class="hidden"> Footer Navigation</h2>
            <div class="grid-con">
                <div class="col-span-auto m-col-span-auto l-col-span-auto xl-col-span-auto box">Footer</div>
            </div>
        </section>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
